version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.9
  pre_build:
    commands:
      - echo "Installing system dependencies..."
      - yum update -y
      - yum install -y mysql-devel gcc python3-devel libffi-devel
      - echo "Installing Python dependencies..."
      - pip install -r requirements.txt
  build:
    commands:
      - echo "Zipping lambda package..."
      - zip -r deployment-package.zip lambda_function.py
      - zip -r deployment-package.zip /usr/lib64/mysql/*.so* 
      - zip -r deployment-package.zip ./python/lib/python3.9/site-packages/*
  post_build:
    commands:
      - echo "Build completed"

artifacts:
  files:
    - deployment-package.zip
  name: lambda-deployment-package